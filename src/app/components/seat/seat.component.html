<button class="svg-button" (click)="onClick()">
  <svg [attr.width]="size" [attr.height]="size" [attr.viewBox]="'0 0 50 50'" xmlns="http://www.w3.org/2000/svg">
    <g transform="translate(0, 0)">
      <!-- Circle Background -->
      <path
        d="M0 19.0029C0 8.50786 8.54535 0 19.0865 0C29.6278 0 38.1731 8.50786 38.1731 19.0029C38.1731 29.4978 29.6278 38.0057 19.0865 38.0057C8.54535 38.0057 0 29.4978 0 19.0029Z"
        [attr.fill]="bgColor"
        fill-rule="evenodd"
        class="svg-bg"
      />
      <!-- Triangle (Direction Indicator) -->
      <path
        d="M14.6071 0L29.2141 26.4597L0 26.4597L14.6071 0Z"
        fill="#FFFFFF"
        fill-rule="evenodd"
        [attr.transform]="arrowTransform"
        class="svg-arrow"
      />
    </g>
  </svg>
</button>
